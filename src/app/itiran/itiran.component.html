<!-- 片方向データバインドでバックエンドから取得した情報を表示する -->
<table class="table" border="2">
 <p>従業員一覧</p>
 <tr>
   <th id="th-id">first_name</th>
   <th id="th-message">last_name</th>
 </tr>
 <!--インデックス番号（index）に変数iでアクセスできるように-->
 <tr *ngFor="let messageInfo of messageInfoList; index as i">
   <td>{{messageInfo.first_name}}</td>
   <td>{{messageInfo.last_name}}</td>
 </tr>
</table>
